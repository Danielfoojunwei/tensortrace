id: soc2-evidence-pack
name: SOC2 Evidence & Privacy Pack
version: 1.0.0
description: Ensures privacy guarantees (MSE < 0.1) and system latency < 50ms.
required_artifacts:
  - report.json
  - report.html
rules:
  - id: privacy_threshold
    metric: metrics.privacy_mse
    operator: lt
    value: 0.1
    weight: 40
    failure_msg: "Privacy MSE too high ({value} >= {threshold}). Gradient inversion risk."
  
  - id: robustness_check
    metric: metrics.robustness_success
    operator: eq
    value: true
    weight: 30
    failure_msg: "Robustness check failed. System susceptible to Byzantine attacks."
    
  - id: latency_sla
    metric: metrics.latency_avg
    operator: lt
    value: 50.0
    weight: 30
    failure_msg: "Average Latency ({value}ms) exceeds SLA of {threshold}ms."
