id: robotics-warehouse-pack
name: Robotics Warehouse Safety Pack
version: 1.1.0
description: Optimized for real-time safety and outlier detection in warehouse fleets.
required_artifacts:
  - report.json
rules:
  - id: strict_latency
    metric: metrics.latency_p50
    operator: lt
    value: 10.0
    weight: 50
    failure_msg: "P50 Latency ({value}ms) exceeds safety requirement of 10ms."
  
  - id: byzantine_resilience
    metric: metrics.robustness_success
    operator: eq
    value: true
    weight: 50
    failure_msg: "System failed Byzantine resilience test. Safety at risk from malicious nodes."
